<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <title>Currency Converter</title>
</head>
<body>
  <!-- Navbar -->
  <nav class="nav navbar navbar-primary bg-primary">
    <div class="container-fluid">
      <h2>
        <span class="navbar-brand text-white">
          Currency Converter
        </span>
      </h2>
    </div>
  </nav> <!-- END Navbar -->
  <!-- Currency converter section -->
  <section class="mt-5 mb-5">
    <!-- Form container -->
    <div class="container">
      <div class="row d-flex justify-content-center">
        <div class="col-md-8 col-lg-6 col-xl-6">
          <form>
            <!-- Value to convert input -->
            <div class="form-outline mb-4">
              <input type="number" id="valueToConvert" class="form-control form-control-lg"
                placeholder="Enter a value to convert" required/>
              <label class="form-label" for="valueToConvert">
                Value to convert
              </label>
            </div> <!-- END Value to convert input -->
            <!-- Currency from select -->
            <div class="form-outline mb-4">
              <select id="from" class="form-select" aria-label="Default select example">
                <option value="USD" selected>USD - US Dollar</option>
                <option value="JPY">JPY - Japanese Yen</option>
                <option value="EUR">EUR - Euro</option>
              </select>
              <label class="form-label" for="from">
                From
              </label>
            </div> <!-- END Currency from select -->
            <!-- Currency to select -->
            <div class="form-outline mb-4">
              <select id="to" class="form-select" aria-label="Default select example">
                <option value="MXN" selected>MXN - Mexican Peso</option>
                <option value="JPY">JPY - Japanese Yen</option>
                <option value="EUR">EUR - Euro</option>
              </select>
              <label class="form-label" for="to">
                To
              </label>
            </div> <!-- END currency to select -->
            <!-- Buttons -->
            <div class="row d-flex justify-content-center">
              <!-- Calculate button -->
              <div class="col-lg-6 col-xl-4">
                <div class="text-center text-lg-center mt-2 pt-2">
                  <button type="submit" class="btn btn-primary"
                    style="padding-left: 2.5rem; padding-right: 2.5rem;">
                    Calculate
                  </button>
                </div>
              </div> <!-- END Calculate button -->
              <!-- Clear button -->
              <div class="col-lg-6 col-xl-4">
                <div class="text-center text-lg-center mt-2 pt-2">
                  <button class="btn btn-primary"
                    style="padding-left: 2.5rem; padding-right: 2.5rem;">
                    Clear
                  </button>
                </div>
              </div> <!-- END clear button -->
            </div> <!-- END Buttons -->
          </form>
        </div>
      </div>
    </div> <!-- END Form container -->
    <!-- Answer container -->
    <div class="container">
      <div class="row d-flex justify-content-center mt-5">
        <div class="col-md-8 col-lg-6 col-xl-6 border p-3">
          <div>
            <p><strong>120.0</strong> USD = <strong>2465.50</strong> MXN</p>
          </div>
          <div>
            <p>1 USD = 20.546 MXN</p>
            <p>1 MXN = 0.48671 USD</p>
            <p>Change from USD to MXN: 1,954.583%</p>
          </div><hr>
          <div>
            <p>Rates updated Thu, 24 Feb 2022 11:13 AM EST</p>
          </div>
        </div>
      </div>
    </div> <!-- END Answer container -->
  </section> <!-- END Currency converter section -->
  <!-- Footer -->
  <footer class="bg-primary text-center text-white">
    <div class="container p-4">
      <!-- Section social media -->
      <section class="mb-4">
        <a class="btn btn-outline-light btn-floating m-1" href="https://github.com/ososuna/currency-converter.git" target="_blank" role="button">
          <i class="fab fa-github"></i>
        </a>
      </section> <!-- END Section social media -->
      <!-- Section text -->
      <section class="mb-4">
        <p><strong>Currency Converter</strong></p>
        <p>Web development class interim project</p>
        <i class="fas fa-graduation-cap"></i> Universidad Anáhuac Querétaro</p>
      </section> <!-- END Section text -->
    </div>
  </footer>
</body>
<script src="https://kit.fontawesome.com/f9e0bc8f62.js" crossorigin="anonymous"></script>
<script src="./main.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</html>
