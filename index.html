<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <title>Ditto's Currency Converter</title>
</head>
<body class="d-flex flex-column min-vh-100">
  <!-- Navbar -->
  <nav class="navbar navbar-primary ditto">
    <div class="container-fluid">
      <h3>
        <span class="navbar-brand text-white">
          Ditto's Currency Converter
        </span>
      </h3>
    </div>
  </nav> <!-- END Navbar -->
  <!-- Currency converter section -->
  <section class="mt-2 mb-5">
    <!-- Form container -->
    <div class="container">
      <div class="row d-flex justify-content-center">
        <div class="col-md-8 col-lg-6 col-xl-6">
          <div class="logo mb-2">
            <img
              src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/132.png" alt="ditto"
            >
          </div>
          <form>
            <!-- Value to convert input -->
            <div class="form-outline mb-4">
              <input type="number" id="valueToConvert" class="form-control form-control-lg"
                placeholder="Enter a value to convert" required/>
              <label class="form-label" for="valueToConvert">
                Value to convert
              </label>
            </div> <!-- END Value to convert input -->
            <!-- Currency from select -->
            <div class="form-outline mb-4">
              <select onchange="updateFromCurrencyOpts()" id="fromCurrency" class="form-select" aria-label="Default select example"></select>
              <label class="form-label" for="fromCurrency">
                From
              </label>
            </div> <!-- END Currency from select -->
            <!-- Currency to select -->
            <div class="form-outline mb-4">
              <select onchange="updateToCurrencyOpts()" id="toCurrency" class="form-select" aria-label="Default select example"></select>
              <label class="form-label" for="toCurrency">
                To
              </label>
            </div> <!-- END currency to select -->
            <!-- Buttons -->
            <div class="row d-flex justify-content-center">
              <!-- Calculate button -->
              <div class="col-lg-6 col-xl-4">
                <div class="text-center text-lg-center mt-2 pt-2">
                  <button onclick="convert(event)" class="ditto btn btn-primary"
                    style="padding-left: 2.5rem; padding-right: 2.5rem;">
                    Calculate
                  </button>
                </div>
              </div> <!-- END Calculate button -->
              <!-- Clear button -->
              <div class="col-lg-6 col-xl-4">
                <div class="text-center text-lg-center mt-2 pt-2">
                  <button class="btn btn-primary"
                    style="padding-left: 2.5rem; padding-right: 2.5rem;">
                    Clear
                  </button>
                </div>
              </div> <!-- END clear button -->
            </div> <!-- END Buttons -->
          </form>
        </div>
      </div>
    </div> <!-- END Form container -->
    <!-- Answer container -->
    <div class="container">
      <div class="row d-flex justify-content-center mt-5">
        <div id="resume" class="col-md-8 col-lg-6 col-xl-6 p-3">
          <div>
            <p id="resultP"></p>
          </div>
          <div id="fromTo">
            <p id="fromP"></p>
            <p id="toP"></p>
          </div>
          <div><hr>
            <p>Rates updated Thu, 24 Feb 2022 11:13 AM EST</p>
          </div>
        </div>
      </div>
    </div> <!-- END Answer container -->
  </section> <!-- END Currency converter section -->
  <!-- Footer -->
  <footer class="ditto text-center text-white mt-auto">
    <div class="container p-4">
      <!-- Section social media -->
      <section class="mb-4">
        <a class="btn btn-outline-light btn-floating m-1" href="https://github.com/ososuna/currency-converter.git" target="_blank" role="button">
          <i class="fab fa-github"></i>
        </a>
      </section> <!-- END Section social media -->
      <!-- Section text -->
      <section class="mb-4">
        <p><strong>Currency Converter</strong></p>
        <p>Web development class interim project</p>
        <i class="fas fa-graduation-cap"></i> Universidad Anáhuac Querétaro</p>
      </section> <!-- END Section text -->
    </div>
  </footer>
</body>
<script src="https://kit.fontawesome.com/f9e0bc8f62.js" crossorigin="anonymous"></script>
<script src="./main.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</html>
